spring.application.name=fxtradingapp2

server.port=8080
server.servlet.contextPath=/fxtradingapp/api
app.name=fxtradingapp
application-description=fxtradingapp
application-version=1.1
app.contextPath=/fxtradingapp/api

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs

spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379

FX_API_BASE_URL=https://open.er-api.com/v6/latest/

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true


spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

debug=true

logging.level.org.springframework.security=DEBUG

server.error.include-message=always

